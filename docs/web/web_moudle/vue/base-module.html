<!DOCTYPE html>
<html>
<header>
    <title>vue基础语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</header>
<body>
<div id="app">
    <div>{{message}}</div>
    <div>{{show()}}</div>
    <div v-html='Html'></div>
    <div v-bind:class='{"class1": use}'>v-bind 绑定属性</div>
</div>

<script>
new Vue({
    el: '#app',
    methods:{
        show : function(){
            return "{{模板方法()}}";
        }
    },
    data: {
        message:"{{模板消息}}",
        Html:"<p>v-html</p>",
        use: false
    }
})
</script>    
</body>
</html>
